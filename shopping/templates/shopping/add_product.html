{% extends 'shopping/base.html' %}
{% load static %}
{% block content %} 
    <div class="container">
        <div class="row" style="margin-top: 100px;">
            <div class="col-lg-6">
                <div class="left-content">
                    <div class="thumb">
                        <div class="inner-content">
                            <h1>Add Men's Wear Product</h1>
                            <form action="" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                {% for fm in form%}
                                    {{fm.label_tag}} <br> {{fm}} <br> {{fm.errors|striptags}} <br>
                                {% endfor%}
                                <input type="submit" value="Upload">                                
                            </form>
                        </div>                
                    </div>
                </div>
            </div>
        </div>        
    </div>
{% endblock content %}
